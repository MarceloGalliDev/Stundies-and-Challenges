<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Project Explorer 04</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentorship</h1>
      <p>Fill out the form below to schedule your mentorship</p>
    </header>
    <form id="form">
      <fieldset>
        <div class="fieldset-content">
          <legend>Personal Information</legend>

          <div class="box-name">
            <div class="input-content">
              <label for="content-name">Name</label>
              <input type="text" id="content-name" required>
            </div>

            <div class="input-content">
              <label for="content-lastname">Last Name</label>
              <input type="text" id="content-lastname" required>
            </div>
          </div>

          <div class="input-content">
            <label for="content-email">E-mail <span>(Write a valid email address)</span></label>
            <input type="email" id="content-email" required>
          </div>

          <div class="input-content">
            <label for="content-password">Password <span>(Minimum length of 6 characters)</span></label>
            <input type="password" id="content-password" required minlength="6">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-content">
          <legend>Mentorship Information</legend>

          <div class="input-content">
            <label for="content-mentorship-name">Name of your mentor <span>(Only the first name)</span></label>
            <input type="text" id="content-mentorship-name" required>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-content">
          <legend>Available Times</legend>

          <p class="sub-title">First Mentorship</p>
          <div class="col-date">
            <div class="input-content">
              <label for="content-date">Data</label>
              <input type="date" id="content-date" required>
            </div>

            <div class="input-content">
              <label for="content-start">Início</label>
              <input type="time" id="content-start" required>
            </div>

            <div class="input-content">
              <label for="content-finish">Fim</label>
              <input type="time" id="content-finish" required>
            </div>
          </div>

          <p class="sub-title">Second Mentorship</p>
          <div class="col-date">
            <div class="input-content">
              <label for="content-date">Data</label>
              <input type="date" id="content-date" required>
            </div>

            <div class="input-content">
              <label for="content-start">Início</label>
              <input type="time" id="content-start" required>
            </div>

            <div class="input-content">
              <label for="content-finish">Fim</label>
              <input type="time" id="content-finish" required>
            </div>
          </div>

        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Save" form="form">
    </footer>
  </div>
</body>
</html>
